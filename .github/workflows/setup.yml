name: Setup
description: "それぞれのJob前のセットアップ"

on:
  workflow_call:
    inputs:
      command:
        required: true
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run command
        run: ${{ inputs.command }}